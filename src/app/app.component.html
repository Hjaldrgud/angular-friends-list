<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>

<div class="favorite">
  <p>My favorite friends are:</p>
  <ul>
    <li *ngFor="let fav of favorites">{{ fav }}</li>
  </ul>
</div>
<div class="people">
  <ul>
    <li *ngFor="let person of people">
      {{ person }} 
      
      <button *ngIf="favorites.indexOf(person) === -1" (click)="addFavorite(person)">Favorite</button>
      <button *ngIf="favorites.indexOf(person) !== -1" (click)="removeFavorite(person)">Remove</button>
    </li>
  </ul>
</div>
